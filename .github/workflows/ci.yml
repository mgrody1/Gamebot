name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Pipenv
        run: python -m pip install --upgrade pipenv
      - name: Install dependencies
        run: pipenv install --dev
      - name: Run pre-commit
        run: pipenv run pre-commit run --all-files --hook-stage manual
      - name: Run pytest smoke tests
        run: pipenv run pytest
      - name: Compile bytecode (sanity)
        run: pipenv run python -m compileall gamebot_core scripts Database
