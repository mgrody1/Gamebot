name: Publish to PyPI

on:
  push:
    tags:
      - 'data-*'      # Triggers on data-YYYYMMDD tags
      - 'code-v*'     # Triggers on code-vX.Y.Z tags

permissions:
  contents: read
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: gamebot-lite-prod
      url: https://pypi.org/project/gamebot-lite/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify data files exist
        run: |
          if [ ! -f "gamebot_lite/data/gamebot.sqlite" ]; then
            echo "ERROR: SQLite database not found"
            exit 1
          fi
          if [ ! -f "gamebot_lite/data/manifest.json" ]; then
            echo "ERROR: Manifest not found"
            exit 1
          fi
          echo "Data files verified"

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Install test dependencies
        run: |
          pip install .[duckdb]
          pip install pytest

      - name: Run smoke tests
        run: pytest tests/test_gamebot_lite.py -v

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          print-hash: true

      - name: Wait for TestPyPI propagation
        run: sleep 60

      - name: Test install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --no-deps gamebot-lite
          python -c "import gamebot_lite; print(f'Installed successfully')"

      - name: Publish to Production PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create job summary
        if: always()
        run: |
          echo "## PyPI Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "gamebot_lite/data/manifest.json" ]; then
            echo "### Data Package Manifest" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat gamebot_lite/data/manifest.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
