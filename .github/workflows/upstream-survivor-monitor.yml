name: Monitor survivoR upstream datasets

on:
  schedule:
    - cron: "15 12 * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Run survivoR upstream monitor
        id: monitor
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e
          python scripts/check_survivor_updates.py --token "${GITHUB_TOKEN}" --report-md monitoring/upstream_report.md
          status=$?
          echo "status=${status}" >> "$GITHUB_OUTPUT"
          exit $status

      - name: Upload upstream report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: upstream-report
          path: monitoring/upstream_report.md

      - name: Create or update alert issue
        if: steps.monitor.outputs.status == '2'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('monitoring/upstream_report.md', 'utf8');
            const {owner, repo} = context.repo;
            const title = 'Upstream survivoR data updated';
            const label = 'upstream-monitor';
            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: 'open',
              labels: label,
            });
            const existing = issues.find(issue => issue.title === title);
            if (existing) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existing.number,
                body,
              });
            } else {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
                labels: [label],
              });
            }

      - name: Fail workflow on error
        if: steps.monitor.outputs.status != '0'
        run: exit 1
